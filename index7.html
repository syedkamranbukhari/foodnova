<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FoodNova Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ROOT COLORS */
:root{
  --bg1:#1d2671;
  --bg2:#c33764;
  --card:rgba(255,255,255,.15);
  --text:#fff;
}
.light{
  --bg1:#f5f5f5;
  --bg2:#ff8a80;
  --card:#fff;
  --text:#000;
}

/* BASIC */
*{box-sizing:border-box;font-family:Poppins,sans-serif;}
html{scroll-behavior:smooth;}
body{
  margin:0;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
  overflow-x:hidden;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px;
  background:rgba(0,0,0,.3);
  position:sticky;
  top:0;
  z-index:100;
}
.logo{
  font-size:32px;
  font-weight:700;
  letter-spacing:3px;
  animation:glow 2s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 25px #ffccff}
}
nav button{
  margin-left:8px;
  padding:6px 14px;
  border-radius:20px;
  border:2px solid var(--text);
  background:transparent;
  color:var(--text);
  cursor:pointer;
  transition:.3s;
}
nav button:hover{background:var(--text);color:var(--bg2);}

/* CONTAINER */
.container{padding:20px;}
h2{text-align:center;margin-top:60px;}

/* MENU */
.menu-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
}
.card{
  background:var(--card);
  padding:15px;
  border-radius:20px;
  text-align:center;
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}
.card button{
  margin-top:10px;
  padding:6px 12px;
  border:none;
  border-radius:15px;
  cursor:pointer;
}

/* FEEDBACK */
.feedback{
  background:var(--card);
  padding:25px;
  border-radius:25px;
  margin-top:40px;
}
.feedback textarea{
  width:100%;
  min-height:80px;
  max-height:220px;
  resize:none;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
  transition:height .3s;
}
.stars span{font-size:30px;cursor:pointer;}

/* ABOUT */
.about{
  background:var(--card);
  padding:25px;
  border-radius:25px;
  margin-top:40px;
}

/* ADMIN PANEL */
.admin{
  display:none;
  background:black;
  color:#0f0;
  padding:20px;
  border-radius:15px;
  margin-top:40px;
}
.admin input{
  width:100%;
  padding:8px;
  margin:6px 0;
  background:#111;
  color:#0f0;
  border:none;
}

/* SLIDING CART */
#cartSidebar{
  position:fixed;
  top:0;
  right:-350px;
  width:320px;
  height:100%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(8px);
  padding:20px;
  box-shadow:-3px 0 10px #000;
  transition:right .4s ease;
  z-index:200;
  overflow-y:auto;
}
#cartSidebar h2{text-align:center;}
#cartSidebar ul{list-style:none;padding:0;margin:10px 0;}
#cartSidebar li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:8px;
}
#cartSidebar li button{
  background:red;color:white;border:none;
  border-radius:50%;width:22px;height:22px;cursor:pointer;font-size:12px;
}
#cartSidebar .closeBtn{
  background:#fff;color:#c33764;padding:6px 12px;border:none;border-radius:20px;cursor:pointer;
  margin-bottom:10px;width:100%;
}
#cartSidebar .checkoutBtn{
  background:#c33764;color:#fff;padding:10px;border:none;border-radius:20px;cursor:pointer;width:100%;margin-top:10px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:300;
}
.modal div{
  background:#fff;color:#000;padding:30px;border-radius:20px;
}
</style>
</head>

<body>

<header>
  <div class="logo">FOODNOVA</div>
  <nav>
    <button onclick="openCart()">üõí Cart (<span id="count">0</span>)</button>
    <button onclick="toggleMode()">üåô</button>
  </nav>
</header>

<div class="container">
  <section id="menu">
    <h2>üçî Menu</h2>
    <div class="menu-grid" id="menuGrid"></div>
  </section>

  <section class="feedback" id="feedback">
    <h2>üí¨ Feedback</h2>
    <div class="stars">
      <span onclick="rate(1)">‚≠ê</span>
      <span onclick="rate(2)">‚≠ê</span>
      <span onclick="rate(3)">‚≠ê</span>
      <span onclick="rate(4)">‚≠ê</span>
      <span onclick="rate(5)">‚≠ê</span>
    </div>
    <textarea id="fbText" placeholder="Your feedback"></textarea>
    <button onclick="sendFeedback()">Submit</button>
    <p id="fbMsg"></p>
  </section>

  <section class="about" id="about">
    <h2>‚ÑπÔ∏è About Us</h2>
    <p>FoodNova is your ultimate food delivery experience with real-time cart, feedback system, and a pro admin panel!</p>
  </section>

  <section>
    <h2>üîí Admin Access</h2>
    <input id="adminCode" placeholder="Enter secret code">
    <button onclick="unlockAdmin()">Unlock Admin</button>
  </section>

  <div class="admin" id="adminPanel">
    <h3>ADMIN PANEL</h3>
    <input id="newName" placeholder="Food name">
    <input id="newPrice" placeholder="Price (numbers only)">
    <button onclick="addAdminItem()">Add Item</button>
  </div>
</div>

<!-- SLIDING CART -->
<div id="cartSidebar">
  <h2>Your Cart</h2>
  <button class="closeBtn" onclick="closeCart()">Close ‚úñ</button>
  <ul id="cartList"></ul>
  <h3>Total: $<span id="total">0</span></h3>
  <button class="checkoutBtn" onclick="checkout()">Checkout</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div>‚úÖ Order Placed Successfully!</div>
</div>

<script>
/* ADMIN CODE */
const ADMIN_CODE="FOODNOVA-ADMIN-786";

/* MENU ITEMS */
let items=[
{name:"Cheese Burger",price:8},{name:"Chicken Burger",price:9},
{name:"BBQ Burger",price:10},{name:"Pepperoni Pizza",price:12},
{name:"Veg Pizza",price:11},{name:"French Fries",price:5},
{name:"Cheese Fries",price:6},{name:"Hot Dog",price:6},
{name:"Club Sandwich",price:7},{name:"Grilled Chicken",price:14},
{name:"Chicken Biryani",price:13},{name:"Beef Biryani",price:14},
{name:"Fried Rice",price:10},{name:"Noodles",price:9},
{name:"Pasta Alfredo",price:11},{name:"Mac & Cheese",price:9},
{name:"Tacos",price:8},{name:"Wrap",price:7},
{name:"Cola",price:3},{name:"Lemonade",price:3},
{name:"Milkshake",price:5},{name:"Iced Coffee",price:4},
{name:"Tea",price:2},{name:"Orange Juice",price:4},
{name:"Energy Drink",price:5},{name:"Chocolate Cake",price:6},
{name:"Brownie",price:5},{name:"Donut",price:3},
{name:"Ice Cream",price:4},{name:"Cupcake",price:4},
{name:"Pancakes",price:6},{name:"Waffles",price:7},
{name:"French Toast",price:6},{name:"Omelette",price:5},
{name:"Salad",price:6},{name:"Soup",price:5},
{name:"Garlic Bread",price:4},{name:"Spring Rolls",price:6},
{name:"Samosa",price:2},{name:"Nachos",price:6},
{name:"Steak",price:18},{name:"BBQ Wings",price:12},
{name:"Fish Fry",price:13},{name:"Shawarma",price:8},
{name:"Falafel",price:7},{name:"Loaded Fries",price:7},
{name:"Cheese Balls",price:6},{name:"Chicken Nuggets",price:7},
{name:"Veg Platter",price:10}
];

const menu=document.getElementById("menuGrid");
const cartList=document.getElementById("cartList");
const textarea=document.getElementById("fbText");
let cart=[],rating=0;

/* AUTO EXPAND FEEDBACK */
textarea.addEventListener("input",()=>{
  textarea.style.height="auto";
  textarea.style.height=textarea.scrollHeight+"px";
});

/* RENDER MENU */
function renderMenu(){
  menu.innerHTML="";
  items.forEach(i=>{
    menu.innerHTML+=`
    <div class="card">
      <h4>${i.name}</h4>
      <p>$${i.price}</p>
      <button onclick='add("${i.name}",${i.price})'>Add</button>
    </div>`;
  });
}
renderMenu();

/* CART FUNCTIONS */
function add(name,price){
  cart.push({name,price});
  renderCart();
  openCart();
}
function removeItem(i){
  cart.splice(i,1);
  renderCart();
}
function renderCart(){
  cartList.innerHTML="";
  let total=0;
  cart.forEach((i,idx)=>{
    total+=i.price;
    cartList.innerHTML+=`<li>${i.name} $${i.price} <button onclick="removeItem(${idx})">√ó</button></li>`;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("count").innerText=cart.length;
}
function openCart(){document.getElementById("cartSidebar").style.right="0";}
function closeCart(){document.getElementById("cartSidebar").style.right="-350px";}

/* CHECKOUT ANIMATION */
function checkout(){
  if(cart.length===0)return alert("Cart is empty");
  document.getElementById("modal").style.display="flex";
  setTimeout(()=>{
    document.getElementById("modal").style.display="none";
    cart=[];
    renderCart();
    closeCart();
  },1500);
}

/* FEEDBACK */
function rate(n){rating=n;}
function sendFeedback(){
  if(!rating||!textarea.value.trim()) return alert("Complete feedback!");
  textarea.value="";
  textarea.style.height="80px";
  document.getElementById("fbMsg").innerText="Thanks for your feedback!";
}

/* ADMIN PANEL */
function unlockAdmin(){
  if(document.getElementById("adminCode").value===ADMIN_CODE)
    document.getElementById("adminPanel").style.display="block";
  else alert("Wrong code!");
}
function addAdminItem(){
  const n=document.getElementById("newName").value.trim();
  const p=parseFloat(document.getElementById("newPrice").value.replace(/[^0-9.]/g,''));
  if(!n||isNaN(p))return alert("Enter valid name & price");
  items.push({name:n,price:p});
  renderMenu();
}

/* NAV + MODE */
function toggleMode(){document.body.classList.toggle("light");}
</script>

</body>
</html>
